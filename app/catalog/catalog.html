<!-- Shop
============================================= -->
<div id="shop" class="clearfix" ng-controller="Catalog">

    <div class="product clearfix" ng-repeat="product in products">
        <div class="product-image">
            <a ui-sref="product({id: product.id})">
                <img src="content/images/shop/dress/1.jpg" alt="Checked Short Dress" />
            </a>
            <a ui-sref="product({id: product.id})">
                <img src="content/images/shop/dress/1-1.jpg" alt="Checked Short Dress">
            </a>
            <div class="sale-flash">50% Off*</div>
            <div class="product-overlay">
                <a ui-sref="product({id: product.id})" class="add-to-cart">
                    <i class="icon-shopping-cart"></i>
                    <span> Add to Cart</span>
                </a>
                <a ui-sref="product({id: product.id})" class="item-quick-view" data-lightbox="ajax">
                    <i class="icon-zoom-in2"></i>
                    <span> Quick View</span>
                </a>
            </div>
        </div>
        <div class="product-desc">
            <div class="product-title">
                <h3>
                    <a ui-sref="product({id: product.id})">{{product.name}}</a>
                </h3>
            </div>
            <div class="product-price">
                <del>${{product.price}}</del>
                <ins>$12.49</ins>
            </div>
            <div class="product-rating">
                <i class="icon-star3"></i>
                <i class="icon-star3"></i>
                <i class="icon-star3"></i>
                <i class="icon-star3"></i>
                <i class="icon-star-half-full"></i>
            </div>
        </div>
    </div>

</div><!-- #shop end -->
